<html>
<head>
<link rel="stylesheet" href="css/bootstrap.css">
<head>
<body>
<h1>Bootstrap</h1>
<div>
<button class="btn btn-primary">Primary Button</button>
<button class="btn btn-secondary">Secondary Button</button>
<button class="btn btn-warning">Warning Button</button>
<button class="btn btn-danger">Danger Button</button>
<button class="btn btn-success">Success Button</button>

<div>
<br>
<h2>outlines</h2>
<div>
<button class="btn btn-outline-primary">Primary Button</button>
<button class="btn btn-outline-secondary">Secondary Button</button>
<button class="btn btn-outline-warning">Warning Button</button>
<button class="btn btn-outline-danger">Danger Button</button>
<button class="btn btn-outline-success">Success Button</button>
</div>
<br>
<div>
<h2>sizes<h2>
<button class="btn btn-primary btn-sm">Small Primary Button</button>
<button class="btn btn-secondary btn-lg">large secondary Button</button>
<button class="btn btn-warning btn-sm">Small Warning Button</button>
<button class="btn btn-danger btn-lg">large danger Button</button>
<button class="btn btn-success btn-sm">Success Button</button>

</div>
<br>
<h2>attributes</h2>
<div>
<button class="btn btn-dark"disabled>disabled Button</button>
<button class="btn btn-light"disabled>disabled Button</button>
</div>
<div><br>
<h2>Button groups</h2>
</div>
<div class="btn-group">
    <button class="btn btn-primary"> Button 1</button>
    <button class="btn btn-secondary"> Button 2</button>
    <button class="btn btn-warning"> Button 3</button>
</div>
</body>
<script src="js/bootstrap.js"></script>
</html>
