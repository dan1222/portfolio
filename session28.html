<html>
<head>
    <style>
        body{
        background:radial-gradient(red,purple);
        color:aliceblue;
        font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        text-align:center;
        }

        #container{
            width: 300px;
            height: 300px;
            border:1px solid white;
        }

        img{
            height:200px;
            width:200px;
        }       
 </style>
</head>
<body>
<h1>Drag and Drop</h1>
<h2>07-03-22</h2>
<div ondrop="drop(event)" id="container" ondragover="dragAndDrop(event)"></div>
<img id="img" src="bday chelsea gear.jfif"draggable="true" ondragstart="drag(event)">
</body>
<script>
function dragAndDrop(e){
  e.preventDefault();
}

function drag(e){
    e.dataTransfer.setData("text",e.target.id)
}

function drop(e){
e.preventDefault();
var img = e.dataTransfer.getData("text")
e.target.appendChild(document.getElementById(img));
}
</script>
</html>
