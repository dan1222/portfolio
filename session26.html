<html>
    <head>
    <style>
       body{
       background:linear-gradient(blue,yellow);
       color:yellow;
       text-align:center;
       font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
       }
    </style>
    </head>
    <body>
   <h1>goelocation</h1>
    <h2>28-02-22</h2>
    <p id="displayLocation"></p>
    <input type="button" value="Get location" onclick="geolocation()">
    </body>
    <script>
     var paragraph = document.getElementById("displayLocation")
      function geolocation(){
      if(navigator.geolocation)
      {
        navigator.geolocation.getCurrentPosition(showPosition);
      }
      else
      {
       paragraph.innerText="Geolocation is not available"
      }
    }

    function showPosition(position){
        paragraph.innerText = "latitude ="+position.coords.latitude+
        "Longitude ="+position.coords.longitude;
    }
    </script>
</html>
